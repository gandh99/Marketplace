<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/authentication/register.css">
    <title>Marketplace | Register</title>
</head>

<body>
    <div id="header-area"></div>
    <div id="sidebar-area"></div>

    <div id="register-area">
        <div id="register-area-header">Join the Marketplace</div>
        <div class="register-credentials-area">
            <div class="register-credentials"><input type="text" placeholder="Username" maxlength="10"></div>
            <div class="register-credentials"><input type="password" placeholder="Password" maxlength="20"></div>
            <button id="register-button">Register</button>
        </div>
        <div id="utility-area">
            <div id="register-area">Already have an account? <span><a href="login.html">Login</a></span></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../scripts/components/load-header.js" type=""></script>
    <script src="../../scripts/components/load-sidebar.js" type=""></script>
</body>

</html>

<div class="item-category-utility-bar">
    <link rel="stylesheet" href="/styles/itemCategory/item-category-utility-bar.css">

    <div class="sort-dropdown">
        <div class="sort-dropbtn">Sort by <i class="fa fa-caret-down"></i></div>
        <div class="sort-dropdown-content">
            <!-- The id's have to match the column names of the active_items table in the database -->
            <a href="#" class="sort-name" id="popular">Popular</a>
            <a href="#" class="sort-name" id="item_price-asc">Price: Low to High</a>
            <a href="#" class="sort-name" id="item_price-desc">Price: High to Low</a>
            <a href="#" class="sort-name" id="newest">Newest</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="searchTerm" placeholder="Search...">
        <button type="submit" class="searchButton">
            <!-- <i class="fa fa-search"></i> -->
            <img src="/images/search.png">
        </button>
    </div>

    <script src="/scripts/itemCategory/item-category-utility-bar.js" type="module"></script>
</div>

<div id="modal-background" class="modal">
    <link rel="stylesheet" href="/styles/components/modal.css">
    <link rel="stylesheet" href="/styles/user/modal-add-item.css">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-title">
            Add New Item for Sale
            <span class="close">&times;</span>
        </div>
        <div class="modal-input-area">
            <div class="modal-image-area">
                <img id="modal-image-preview" src="#" alt="No Image Selected" />
                <label class="file-upload-button">
                    <input type="file" id="modal-file-upload" accept="image/*" />
                    Upload Image
                </label>
            </div>
            <hr>
            <div class="modal-form-area">
                <div class="category-dropdown">
                    <div class="category-dropbtn">Category <i class="fa fa-caret-down"></i></div>
                    <div class="category-dropdown-content">
                        <a href="#" class="category-name">Mouse</a>
                        <a href="#" class="category-name">Keyboard</a>
                        <a href="#" class="category-name">Laptop</a>
                        <a href="#" class="category-name">Monitor</a>
                        <a href="#" class="category-name">SSD</a>
                        <a href="#" class="category-name">GPU</a>
                        <a href="#" class="category-name">RAM</a>
                    </div>
                </div>
                <div class="modal-input"><input type="text" id="item-name" placeholder="Item Name" maxlength="10"></div>
                <div class="modal-input"><input type="text" id="item-price" placeholder="Price" maxlength="20"></div>
            </div>
        </div>
        <button id="add-item-button">Add Item</button>
    </div>

    <script src='/scripts/components/modal.js'></script>
    <script src='/scripts/user/modal-add-item.js' type="module"></script>
</div>

<div id="modal-background" class="modal">
    <link rel="stylesheet" href="/styles/components/modal.css">
    <link rel="stylesheet" href="/styles/user/modal-add-item.css">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="close">&times;</div>
        <div class="modal-title">Add New Item for Sale</div>
        <div class="modal-input-area">
            <img id="modal-image-preview" src="#" alt="No Image Selected" />
            <input type="file" id="modal-file-upload" accept="image/*" />
            <div class="dropdown">
                <div class="dropbtn">Category <i class="fa fa-caret-down"></i></div>
                <div class="dropdown-content">
                    <a href="#">Mouse</a>
                    <a href="#">Keyboard</a>
                    <a href="#">Laptop</a>
                    <a href="#">Monitor</a>
                    <a href="#">SSD</a>
                    <a href="#">GPU</a>
                    <a href="#">RAM</a>
                </div>
            </div>
            <div class="modal-input"><input type="text" id="item-name" placeholder="Item Name" maxlength="10"></div>
            <div class="modal-input"><input type="text" id="item-price" placeholder="Price" maxlength="20"></div>
            <button id="add-item-button">Add Item</button>
        </div>
    </div>

    <script src='/scripts/components/modal.js'></script>
    <script src='/scripts/user/modal-add-item.js' type="module"></script>
</div>

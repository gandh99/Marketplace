<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/user/my-items.css">
    <link rel="stylesheet" href="../../../styles/components/item-card-owner.css">
    <title>Marketplace | My Listed Items</title>
</head>

<body>
    <div id="header-area"></div>
    <div id="sidebar-area"></div>
    <div id="modal-area"></div>

    <div class="utility-bar">
        <div class="utility-bar-item modal-button" id="add-item">Add Item</div>
    </div>
    <div class="items-area">
        <div class="item-card">
            <div class="item-card-image" id="macbook"></div>
            <div class="item-card-title">13-inch MacBook Pro</div>
            <div class="item-card-price">S$2000</div>
            <div class="item-card-delete-button">Remove Item</div>
        </div>
        <div class="item-card">
            <div class="item-card-image" id="micromax"></div>
            <div class="item-card-title">Micromax Alpha Laptop</div>
            <div class="item-card-price">S$1000</div>
            <div class="item-card-delete-button">Remove Item</div>
        </div>
        <div class="item-card">
            <div class="item-card-image" id="acer"></div>
            <div class="item-card-title">Acer TravelMate B115</div>
            <div class="item-card-price">S$1200</div>
            <div class="item-card-delete-button">Remove Item</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../../scripts/loaders/load-header.js" type=""></script>
    <script src="../../../scripts/loaders/load-sidebar.js" type=""></script>
    <script src="../../../scripts/loaders/load-modal-add-item.js" type=""></script>
</body>

</html>

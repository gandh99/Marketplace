<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <base href="/">
    <title>Marketplace | Home</title>
</head>

<body>
    <div id="header-area"></div>
    <div id="sidebar-area"></div>
    <div class="gallery-area"></div>
    <div class="category-area">
        <div class="category-title">Check out our stock!</div>
        <div class="category-grid-container">
            <div class="category-item">
                <img src="images/mouse.png">
                <div class="category-item-title">Mouse</div>
            </div>
            <div class="category-item">
                <img src="images/keyboard.png">
                <div class="category-item-title">Keyboard</div>
            </div>
            <div class="category-item">
                <a href="./html/itemCategory/laptop.html">
                    <img src="images/laptop.png">
                    <div class="category-item-title">Laptop</div>
                </a>
            </div>
            <div class="category-item">
                <img src="images/monitor.png">
                <div class="category-item-title">Monitor</div>
            </div>
            <div class="category-item">
                <img src="images/ssd.png">
                <div class="category-item-title">SSD</div>
            </div>
            <div class="category-item">
                <img src="images/gpu.png">
                <div class="category-item-title">GPU</div>
            </div>
            <div class="category-item">
                <img src="images/ram.png">
                <div class="category-item-title">RAM</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/loaders/load-header.js" type=""></script>
    <script src="scripts/loaders/load-sidebar.js" type=""></script>
    <script src="scripts/loaders/load-gallery.js" type=""></script>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
